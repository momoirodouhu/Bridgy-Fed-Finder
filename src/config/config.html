<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="/colors/all.css">
    <script src="config.js" defer></script>
    <title>Bridgy Finder Config</title>
</head>

<body>
    <div class="Bridgy-Fed-Finder-config">

            <select id="colorThema" data-configKey="colorThema"></select>
        </div>
    </div>

</html>
